<!DOCTYPE html>
<!-- Based on HTML5 Bones | http://html5bones.com -->

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Mosaic Paint</title>
	
	<meta name="description" content="A mosaic painting web app">
	
  <!-- Mobile-friendly viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Style sheet link -->
	<link href="assets/css/styles.css" rel="stylesheet" media="all">
</head>
<body>
	<main role="main">
		<!--options for the mosaic-->
		<div class="options">
			<h3>Mosaic options:</h3>
  			<label for="square-range">Square side</label>
			<input type="range" id="square-range" min="5" max="40" value="10">	
			<p class="square-number">10</p>
			<button class="new-mosaic">new mosaic</button>
		</div>
		
		<div class="paint-options">
			<h3>Paint options:</h3>
			<button class="paint-white">white</button>
			<button class="paint-rand">random color</button>			
			<button class="paint-additive">additive paint</button>
		</div>
		<!--mosaic to paint-->
		<div class="my-mosaic">
		</div>
		

	</main><!-- End primary page content -->
	<!-- importing javascript -->
	<script type='text/javascript' src='assets/js/vendor/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='assets/js/bundle.js'></script>
</body>
</html>
